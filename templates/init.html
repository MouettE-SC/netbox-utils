<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netbox utils - Login</title>
  <link href="static/bootstrap.min.css" rel="stylesheet">
  <link href="static/netbox-init.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
  <form method="post" action="restore" enctype="multipart/form-data" onsubmit="st_submit()">
    <h1 class="h2 mb-4 fw-normal">Restore Netbox</h1>
    <div class="mb-3">
      <input class="form-control" type="file" id="restore" name="restore">
    </div>
    <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Start</button>
  </form>
</main>
<script>
  function st_submit() {
      let s = document.querySelector('#submit');
      s.setAttribute('disabled', 'disabled');
      let sp = document.createElement("span");
      sp.classList.add("spinner-border", "spinner-border-sm", "mr-2");
      s.prepend(sp);
  }
</script>
</body>
</html>
