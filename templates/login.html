<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netbox utils - Login</title>
  <link href="static/bootstrap.min.css" rel="stylesheet">
  <link href="static/netbox-login.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
  <form method="post" action="login">
    <h1 class="h3 mb-3 fw-normal">Netbox utils</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="netbox login" autofocus>
      <label for="username">Netbox login</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
  </form>
</main>
</body>
</html>
